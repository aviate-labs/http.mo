on:
  push:
    paths:
      - 'src/**'
      - 'test/**'
jobs:
  src:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: aviate-labs/setup-dfx@v0.2.3
        with:
          dfx-version: 0.8.4
          install-moc: true
      - run: for i in test/*.mo ; do moc --package base $(dfx cache show)/base --check $i ; done
